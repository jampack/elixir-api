type Project {
    id: ID!
    name: String!
    description: String
    slug: String!
    status: ProjectStatus! @belongsTo
    owner: User! @belongsTo
    users: [User!] @belongsToMany
    created_at: DateTime!
    updated_at: DateTime!
}


input CreateProjectInput {
    name: String!
    description: String
    status_id: ID!
}
