type AttendanceScheme {
    id: ID!
    users: [User] @hasMany(type: "paginator", defaultCount: 10, maxCount: 15)
    name: String!
    casual_leaves: Int
    sick_leaves: Int
    planned_leaves: Int
    work_from_home: Int
    created_at: DateTime!
    updated_at: DateTime!
}

input CreateAttendanceSchemeInput {
    name: String!
    casual_leaves: Int
    sick_leaves: Int
    planned_leaves: Int
    work_from_home: Int
}
